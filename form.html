<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frm Page</title>
</head>

<body>

    <div>
        <!-- Make Form -->
        <h1 style="background-color: deepskyblue;">Enter Your Name</h1>
        <h2>How to make a textbox</h2>
        <form action="form.php"></form>
        <!-- Input Type , place holder is a hint text in box-->
        <input type="text" placeholder="Type your name here">
        <br>

        <h2>How to make Radio Button</h2>
        <!-- For Radio Button we use lable as an id -->
        <!-- label = should be same for all radio button -->
        <label for="secida">
            <input type="radio" id="secida" value="sec a" name="group"> Section A
        </label>
        <label for="secidb">
            <input type="radio" id="secidb" value="sec b" name="group"> Section B
        </label>
        <br>

        <h2>How to make a Check Box</h2>
        <!-- Make CheckBox -->
        <input type="checkbox" name="Check Box" id="checkbox1"> Click Check Box
        <br>

        <h2>How to make a Date Picker</h2>
        <!-- Make Date -->

        <input type="date" name="date" id="date"> Select Date
        <br>

        <h2>How to make a Time Picker</h2>
        <!-- Make Time -->
        <input type="time" name="time" id="time"> Select Time
        <br>

        <h2>How to set a button</h2>
        <!-- Make Button -->
        <input type="button" name="Check Box" id="checkbox1" value="Submit">
        <br>

    </div>

</body>

</html>
